<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>绘制多点</title>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      #canvas {
        background-color: antiquewhite;
      }
    </style>
  </head>

  <body>
    <canvas id="canvas"></canvas>
    <!-- 顶点着色器 -->
    <script id="vertexShader" type="x-shader/x-vertex">
      attribute vec4 a_Position;
      void main(){
          //点位
          gl_Position=a_Position;
          //尺寸
          gl_PointSize=5.0;
      }
    </script>

    <!-- 片元着色器 -->
    <script id="fragmentShader" type="x-shader/x-fragment">
      void main(){
          gl_FragColor=vec4(1,1,0,1);
      }
    </script>
    <script type="module">
      import { initShaders } from "../jsm/Utils.js";

      const canvas = document.querySelector("#canvas");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // 获取着色器文本
      const vsSource = document.querySelector("#vertexShader").innerText;
      const fsSource = document.querySelector("#fragmentShader").innerText;

      //三维画笔
      const gl = canvas.getContext("webgl");

      //初始化着色器
      initShaders(gl, vsSource, fsSource);

      //如何向attribute 变量中写入多点，并绘制多点
      //顶点数据

      //坐标轴数据
      const xy = [
        0, 0, 0, 1, 0, -1, 1, 0, -1, 0, 0, 0.5, 0.5, 0, 0, -0.5, -0.5, 0,
      ];
      //三角面坐标点
      const sanjiao = [-0.25, 0.4, -0.35, 0.2, -0.15, 0.2];
      //矩形面
      const juxian = [-0.8, 0.2, -0.6, 0.2, -0.8, 0.4, -0.6, 0.4];

      //闭合线条
      const loopLine = [-0.8, 0.6, -0.7, 0.7, -0.6, 0.6];

      //三角形
      const normal = [0.1, 0.3, 0, 0.1, 0.2, 0.1, 0.3, 0.3, 0.2, 0.1, 0.4, 0.1];

      //三角带
      const strip = [0.4, 0.5, 0.2, 0.3, 0.6, 0.3, 0.8, 0.5, 1, 0.3];

      //三角扇
      const fan = [0.4, -0.5, 0.4, -0.5, 0.6, -0.5, 0.5, -0.9, 0.2, -0.5];
      const vertices = new Float32Array([
        ...xy,
        ...sanjiao,
        ...juxian,
        ...loopLine,
        ...normal,
        ...strip,
        ...fan,
      ]);
      //缓冲对象
      const vertexBuffer = gl.createBuffer();
      //绑定缓冲对象
      gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
      //写入数据
      gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
      //获取attribute 变量
      const a_Position = gl.getAttribLocation(gl.program, "a_Position");
      //修改attribute 变量
      gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 0, 0);
      //赋能-批处理
      gl.enableVertexAttribArray(a_Position);

      //声明颜色 rgba
      gl.clearColor(0, 0, 0, 1);
      //刷底色
      gl.clear(gl.COLOR_BUFFER_BIT);

      //绘制顶点
      gl.drawArrays(gl.POINTS, 0, 9);
      gl.lineWidth(10.0);
      gl.drawArrays(gl.LINES, 1, 2);
      gl.drawArrays(gl.LINES, 3, 2);

      // 绘制三角形
      gl.drawArrays(gl.TRIANGLES, 9, 3);

      //绘制矩形面
      gl.drawArrays(gl.TRIANGLE_STRIP, 12, 4);

      //绘制闭合线条
      gl.drawArrays(gl.LINE_LOOP, 16, 3);

      //三角形
      gl.drawArrays(gl.TRIANGLES, 19, 6);

      //绘制顶点
      gl.drawArrays(gl.TRIANGLE_STRIP, 25, 5);

      //绘制顶点
      gl.drawArrays(gl.TRIANGLE_FAN, 30, 6);
    </script>
  </body>
</html>
