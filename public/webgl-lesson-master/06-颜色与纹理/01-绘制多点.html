<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ç»˜åˆ¶å¤šç‚¹</title>

    <style>

        margin: 0;
        overflow: hidden;
      }

      #canvas {
        background-color: antiquewhite;

  <body>
    <canvas id="canvas"></canvas>
    <canvas id="tod"></canvas>
    <!-- é¡¶ç‚¹ç€è‰²å™¨ -->
    <script id="vertexShader" type="x-shader/x-vertex">
      attribute vec4 a_Position;
      attribute vec4 a_Color;
      varying vec4 v_Color;// varyingå˜é‡å°†å…¶å…¨å±€åŒ–ï¼Œä¹‹åå¯ä»¥åœ¨ç‰‡ç€è‰²å™¨ä¸­æ‹¿åˆ°
      void main(){
          //ç‚¹ä½
          gl_Position=a_Position;
          //å°ºå¯¸
          gl_PointSize=5.0;
          //é¢œè‰²
          v_Color = a_Color;
      }
    </script>

    <!-- ç‰‡å…ƒç€è‰²å™¨ -->
    <script id="fragmentShader" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 v_Color;
      void main(){
          //gl_FragColor=vec4(1,1,0,1);
          gl_FragColor=v_Color;
      }
    </script>
    <script id="vertexShader2" type="x-shader/x-vertex">
      attribute vec4 a_Position;
      attribute vec2 a_Pin;
      varying vec2 v_Pin;
      void main(){
        gl_Position = a_Position;
        v_Pin=a_Pin;
      }
    </script>
    <script id="fragmentShader2" type="x-shader/x-fragment">
      precision mediump float;
      uniform sampler2D u_Sampler;
      varying vec2 v_Pin;
      void main(){
        gl_FragColor=texture2D(u_Sampler,v_Pin);
      }
    </script>
    <script type="module">
      import { getProgram } from "../jsm/Utils.js";

      const canvas = document.querySelector("#canvas");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // è·å–ç€è‰²å™¨æ–‡æœ¬
      const vsSource = document.querySelector("#vertexShader").innerText;
      const fsSource = document.querySelector("#fragmentShader").innerText;

      //ä¸‰ç»´ç”»ç¬”
      const gl = canvas.getContext("webgl");

      function renderLoop() {
        //åˆ·åº•è‰²
        gl.clear(gl.COLOR_BUFFER_BIT);
        //åˆå§‹åŒ–ç€è‰²å™¨
        const program1 = getProgram(gl, vsSource, fsSource);

        //å¯åŠ¨ç¨‹åºå¯¹è±¡
        gl.useProgram(program1);
        //å°†ç¨‹åºå¯¹è±¡æŒ‚åˆ°ä¸Šä¸‹æ–‡å¯¹è±¡ä¸Š
        gl.program = program1;
        //å¦‚ä½•å‘attribute å˜é‡ä¸­å†™å…¥å¤šç‚¹ï¼Œå¹¶ç»˜åˆ¶å¤šç‚¹
        //é¡¶ç‚¹æ•°æ®

        const xyColor = [1, 0, 0, 1];
        //åæ ‡è½´æ•°æ®
        const xy = [
          0,
          0,
          ...xyColor,
          0,
          1,
          ...xyColor,
          0,
          -1,
          ...xyColor,
          1,
          0,
          ...xyColor,
          -1,
          0,
          ...xyColor,
          0,
          0.5,
          ...xyColor,
          0.5,
          0,
          ...xyColor,
          0,
          -0.5,
          1,
          0,
          0,
          1,
          -0.5,
          0,
          ...xyColor,
        ];

        const sanjiaoColor = [0, 1, 0, 1];
        //ä¸‰è§’é¢åæ ‡ç‚¹
        const sanjiao = [
          -0.25,
          0.4,
          ...[0, 1, 0, 1],
          -0.35,
          0.2,
          ...[1, 0, 0, 1],
          -0.15,
          0.2,
          ...[0, 0, 1, 1],
        ];

        const juxianColor = [0, 0, 1, 1];
        //çŸ©å½¢é¢
        const juxian = [
          -0.8,
          0.2,
          ...juxianColor,
          -0.6,
          0.2,
          ...juxianColor,
          -0.8,
          0.4,
          ...juxianColor,
          -0.6,
          0.4,
          ...juxianColor,
        ];

        const vertices = new Float32Array([...xy, ...sanjiao, ...juxian]);

        //å…ƒç´ å­—èŠ‚æ•°
        const elementBytes = vertices.BYTES_PER_ELEMENT;
        //ç³»åˆ—å°ºå¯¸
        const verticeSize = 2;
        const colorSize = 4;
        //ç±»ç›®å°ºå¯¸
        const categorySize = verticeSize + colorSize;
        //ç±»ç›®å­—èŠ‚æ•°
        const categoryBytes = categorySize * elementBytes;
        //ç³»åˆ—å­—èŠ‚ç´¢å¼•ä½ç½®
        const verticeByteIndex = 0;
        const colorByteIndex = verticeSize * elementBytes;
        //é¡¶ç‚¹æ€»æ•°
        const sourceSize = vertices.length / categorySize;

        //ç¼“å†²å¯¹è±¡
        const vertexBuffer = gl.createBuffer();
        //ç»‘å®šç¼“å†²å¯¹è±¡
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
        //å†™å…¥æ•°æ®
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
        //è·å–attribute å˜é‡
        const a_Position = gl.getAttribLocation(gl.program, "a_Position");
        //ä¿®æ”¹attribute å˜é‡
        gl.vertexAttribPointer(
          a_Position,
          verticeSize,
          gl.FLOAT,
          false,
          categoryBytes,
          verticeByteIndex
        );
        //èµ‹èƒ½-æ‰¹å¤„ç†
        gl.enableVertexAttribArray(a_Position);

        //é¢œè‰²

        //è·å–attribute å˜é‡
        const a_Color = gl.getAttribLocation(gl.program, "a_Color");
        //ä¿®æ”¹attribute å˜é‡
        gl.vertexAttribPointer(
          a_Color,
          colorSize,
          gl.FLOAT,
          false,
          categoryBytes,
          colorByteIndex
        );
        //èµ‹èƒ½-æ‰¹å¤„ç†
        gl.enableVertexAttribArray(a_Color);

        //å£°æ˜é¢œè‰² rgba
        gl.clearColor(0, 0, 0, 1);

        //ç»˜åˆ¶é¡¶ç‚¹
        gl.drawArrays(gl.POINTS, 0, 9);
        gl.lineWidth(10.0);
        gl.drawArrays(gl.LINES, 1, 2);
        gl.drawArrays(gl.LINES, 3, 2);

        // ç»˜åˆ¶ä¸‰è§’å½¢
        gl.drawArrays(gl.TRIANGLES, 9, 3);

        //ç»˜åˆ¶çŸ©å½¢é¢
        gl.drawArrays(gl.TRIANGLE_STRIP, 12, 4);

        // æ–‡å­—æ ‡æ³¨
        // ä¿å­˜ WebGL çŠ¶æ€
        const webglState = gl.getParameter(gl.VIEWPORT);
        const toCanvas = document.querySelector("#tod");
        toCanvas.width = window.innerWidth;
        toCanvas.height = window.innerHeight;
        const context = toCanvas.getContext("2d");
        console.log("ğŸš€ ~ context:", context);
        const text = "çŸ©å½¢"; // æ›¿æ¢ä¸ºå®é™…çš„æ–‡å­—
        const fontSize = 88;
        const fontFamily = "Arial";
        context.fillStyle = "red";
        context.font = `${fontSize}px ${fontFamily}`;
        context.textAlign = "center";
        context.fillText(text, 140, 260);

        //ç¬¬äºŒä¸ªwebglç¨‹åº
        // è·å–ç€è‰²å™¨æ–‡æœ¬
        const vsSource2 = document.querySelector("#vertexShader2").innerText;
        const fsSource2 = document.querySelector("#fragmentShader2").innerText;

        //åˆå§‹åŒ–ç€è‰²å™¨
        const program2 = getProgram(gl, vsSource2, fsSource2);
        gl.useProgram(program2);
        gl.program = program2;
        //æ•°æ®æº
        const source = new Float32Array([
          -0.5, 0.5, 0, 1, -0.5, -0.5, 0, 0.0, 0.5, 0.5, 1.0, 1, 0.5, -0.5, 1.0,
          0.0,
        ]);
        const FSIZE = source.BYTES_PER_ELEMENT;
        //å…ƒç´ å­—èŠ‚æ•°
        const elementBytes2 = source.BYTES_PER_ELEMENT;
        //ç³»åˆ—å°ºå¯¸
        const posSize = 2;
        const pinSize = 2;
        //ç±»ç›®å°ºå¯¸
        const categorySize2 = posSize + pinSize;
        //ç±»ç›®å­—èŠ‚æ•°
        const categoryBytes2 = categorySize2 * elementBytes2;
        //ç³»åˆ—å­—èŠ‚ç´¢å¼•ä½ç½®
        const posByteIndex = 0;
        const pinByteIndex = posSize * elementBytes2;
        //é¡¶ç‚¹æ€»æ•°
        const sourceSize2 = source.length / categorySize2;

        const sourceBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, sourceBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, source, gl.STATIC_DRAW);

        const a_Position2 = gl.getAttribLocation(gl.program, "a_Position");
        gl.vertexAttribPointer(
          a_Position2,
          posSize,
          gl.FLOAT,
          false,
          categoryBytes2,
          posByteIndex
        );
        gl.enableVertexAttribArray(a_Position2);

        const a_Pin = gl.getAttribLocation(gl.program, "a_Pin");
        gl.vertexAttribPointer(
          a_Pin,
          pinSize,
          gl.FLOAT,
          false,
          categoryBytes2,
          pinByteIndex
        );
        gl.enableVertexAttribArray(a_Pin);

        /* å›¾åƒé¢„å¤„ç† */
        gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, 1);

        /* å‡†å¤‡ä¸‰ä¸ªè§’è‰² */
        gl.activeTexture(gl.TEXTURE0);

        const imgDataUrl = toCanvas.toDataURL();
        const texture = gl.createTexture();
        gl.bindTexture(gl.TEXTURE_2D, texture);
        const image = new Image();
        image.src = imgDataUrl;
        image.onload = function () {
          gl.texImage2D(
            gl.TEXTURE_2D,
            0,
            gl.RGBA,
            gl.RGBA,
            gl.UNSIGNED_BYTE,
            image
          );
          gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
          gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
          gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);

          const u_Sampler = gl.getUniformLocation(gl.program, "u_Sampler");
          gl.uniform1i(u_Sampler, 0);

          render();
        };

        //æ¸²æŸ“
        function render() {
          gl.drawArrays(gl.TRIANGLE_STRIP, 0, sourceSize2);
        }
        requestAnimationFrame(renderLoop);
      }
      renderLoop();
    </script>
  </body>
